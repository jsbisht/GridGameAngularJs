<!DOCTYPE html>
<html>

<head>
  <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" title="twitter bootstrap"
    type="" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-app="BoardGameApp" ng-controller="BoardGameController" class="game-container">
  <h1>Grid: {{ gridSize }}</h1>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" ng-click="setGridSize(3)">3x3</button>
    <button type="button" class="btn btn-default" ng-click="setGridSize(4)">4x4</button>
    <button type="button" class="btn btn-default" ng-click="setGridSize(6)">6x6</button>
    <button type="button" class="btn btn-success" ng-click="restartGame()">Restart</button>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>Score: {{score}}</h3>
      <h3>Highest: {{highest}}</h3>
    </div>
    <div class="panel-body">
      <div class="grid-row" ng-repeat="i in getNumber(size) track by $index">
        <div class="grid-column" ng-repeat="j in getNumber(size) track by $index" ng-click="onCellClick($event)"></div>
      </div>
    </div>
  </div>
</body>

</html>
